<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <!--header-->
  <header>
    <nav class="blue" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Skima</a>
      </div>
    </nav>
    <br><br>
  </header>
  <!--Task Section-->
  <section class="section" id="taskSection">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Manage Your Tasks</span>
              <div class="row">
                <form action="#" id="taskForm">
                  <div class="col s12 input-field">
                    <input type="text" name="task" id="task">
                    <label for="task">Enter New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class="btn blue">
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="col s12 input-field">
                <input type="text" name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Clear Tasks </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Page Footer -->
  <footer class="blue page-footer"><div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">About Skima</h5>
        <p class="grey-text text-lighten-4">
          Simple task management web app built with love using Javascript & Materialize
        </p>
      </div>
      <div class="col l6 s12">
        <h5 class="white-text">Features</h5>
        <ul>
          <li class="white-text">Add a task</li>
          <li class="white-text">Remove a task</li>
          <li class="white-text">Filter through tasks</li>
          <li class="white-text">Clear tasks</li>
        </ul>
      </div>
    </div>
  </div>
    <div class="footer-copyright">
      <div class="container">
          Skima 2022
      </div>
    </div>
  </footer>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
